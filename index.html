<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <center>
            <h1 style="background-color: green; color: white;">This is a Header(h1)</h1>
        </center>
    </header>

    <section >
        <div>
            <div style="display: flex; flex-direction: row; margin-top: -21px;">
            <nav style="background-color: aliceblue; height: 150px; width: 290px;">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div style="margin-left: 2rem;">
                <h2>This is a Section(h2)</h2>
                <p>This is a paragraph (p) with a section</p>
                <img src="" alt="example image">
                <ul>
                    <li>This is an unordered list</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
        </div>


    </section>
    <aside style="background-color: aliceblue; width: 290px; margin-bottom: -14px; padding: 10px;">
        <div>

        </div>
        <h2>This is an aside (h2)</h2>
        <p>This is an paragraph (p) tag with an aside</p>
    </aside>

    <footer>
        <div style="background-color: green; color: white; height: 40px; align-items: center;">
            <center>
                <p>This is a footer (p)</p>
            </center>
        </div>

    </footer>
</body>

</html>
